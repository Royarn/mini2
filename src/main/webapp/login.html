<!DOCTYPE html>
<!-- saved from url=(0033)http://111.230.157.133:9999/login -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="edge">
    <title>后台管理系统</title>
    <link rel="shortcut icon" type="image/png" href="http://111.230.157.133:9999/img/favicon.ico">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <link rel="stylesheet" href="./css/green.css" type="text/css">
    <link rel="stylesheet" href="./css/app.css" type="text/css">
    <!-- animate -->
    <link rel="stylesheet" href="./css/animate.min.css" type="text/css">
    <script src="./css/jquery.min.js"></script>
    <script src="./css/icheck.js"></script>
    <script src="./css/bootstrap-notify.min.js"></script>
    <script src="./css/common.js"></script>
</head>
<body>
<!-- Form-->
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1 id="login-title">账户登录</h1>
        </div>
        <div class="form-content">
            <form action="http://111.230.157.133:9999/login#" method="post" onsubmit="return false">
                <div class="form-group type1">
                    <label>账号</label>
                    <input type="text" name="username" value="anonymous">
                </div>
                <div class="form-group type1">
                    <label>密码</label>
                    <input type="password" name="password" value="123456">
                </div>
                <div class="form-group type1" style="display:inline-block">
                    <label>验证码</label>
                    <input type="text" name="imageCode" style="width:50%; display:inline-block">
                    <img src="./css/code" id="validateCodeImg" onclick="reloadCode()" style="display:inline-block;margin-left:.2rem">
                </div>
                <div class="form-group type2" style="display: none">
                    <label>手机号</label>
                    <input type="text" name="mobile">
                </div>
                <div class="form-group type2" style="display: none">
                    <label>短信验证码</label>
                    <input type="text" name="smsCode">
                </div>
                <div class="form-group type2" style="display: none">
                    <a href="javascript:void(0)" onclick="sendCode()" style="color: #32c787;font-weight: 600">发送短信验证码</a>
                    <a href="javascript:void(0)" class="type2" id="form-login" style="color: #32c787;font-weight: 600;display: none;">账号密码登录</a>
                </div>
                <div class="form-group" style="margin: 0;">
                    <p class="type1"><div class="icheckbox_minimal-green" style="position: relative;"><input type="checkbox" name="remember-me" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>&nbsp;&nbsp;记住我</p>
                    <a href="javascript:void(0)" class="type1" id="mobile-login" style="color: #32c787;font-weight: 600">短信验证码登录</a>
                </div>
                <div class="form-group" style="margin:0;justify-content:start;">
                    <a href="javascript:void(0)" id="social-login" style="color: #32c787;font-weight: 600">使用社交账号登录：</a>&nbsp;&nbsp;
                    <a href="http://111.230.157.133:9999/login/qq" title="QQ登录"><img src="./css/QQ_bind.svg" style="width: 1.4rem;"></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="http://111.230.157.133:9999/login/weixin" title="微信登录"><img src="./css/wechat_bind.svg" style="width: 1.7rem;margin-top: -1px;"></a>
                </div>
                <div class="form-group">
                    <button class="type1" onclick="formLogin()" id="form-login-button" type="submit">登录</button>
                    <button class="type2" onclick="mobileLogin()" id="mobile-login-button" type="submit" style="display: none">登录</button>
                </div>
            </form>
        </div>
    </div>
    <div class="form-panel two">
        <div class="form-header">
            <h1>账户注册</h1>
        </div>
        <div class="form-content">
            <div class="form-group">
                <label>账号</label>
                <input type="text" name="username">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password">
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input type="password" name="cpassword">
            </div>
            <div class="form-group">
                <button onclick="regist()">注册</button>
            </div>
        </div>
    </div>
</div>

    <p>© <a href="https://mrbird.cc/" target="_blank">MrBird</a> All rights reserved.</p>
